<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <h1>AUTO SLIDER EXERCISE</h1>
    <div class="slide-container">
      <div class="images-container">
        <img class="img current" src="images/snow1.jpg" alt="snow" />
        <img class="img" src="images/snow2.jpg" alt="snow" />
        <img class="img" src="images/snow7.jpg" alt="snow" />
        <img class="img" src="images/snow4.jpg" alt="snow" />
        <img class="img" src="images/snow5.jpg" alt="snow" />
      </div>

      <button class="next-btn">></button>
      <button class="prev-btn"><</button>
      <script src="index.js" type="text/javascript"></script>
    </div>
  </body>
</html>
